<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<!--Верхний бар-->
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <span class="align-middle font-weight-bold mr-1" th:text="${userMain.getEmail()}"></span></b>
                <span class="align-middle mr-1">with roles:</span>
                <span class="align-middle" th:each="role: ${userMain.getRoles()}" th:text="${role.getName} + ' '">
                    </span>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">

    <!-- Левая панель -->
    <div class="row">
        <div class="p-0 col-2">
            <div class="nav flex-column nav-pills pt-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="/admin" sec:authorize="hasRole('ADMIN')"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('USER','ADMIN'))"
                   role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">

                <h1>Admin panel</h1>

                <!-- Верхняя панель таблицы -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                    </li>
                </ul>


                <!-- Таблица -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Roles</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>

                                    <tr th:each="user: ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.lastName}"></td>
                                        <td th:text="${user.age}"></td>
                                        <td th:text="${user.email}"></td>

                                        <td>
                                            <span th:each="role: ${user.getRoles()}" th:text="${role.getName} + ' '"></span>
                                        </td>

                                        <!-- Кнопки Edit Delete -->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    data-target="#editModal"
                                                    th:data-target="${'#edituser'+user.getId()}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteModal"
                                                    th:data-target="${'#deleteModal'+user.getId()}">
                                                Delete
                                            </button>
                                        </td>

                                        <!-- Edit окно -->
                                        <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1"
                                             role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <form th:action="@{admin/edit}" method="POST">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>ID
                                                                </b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.id}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name1" class="col-form-label"><b>First
                                                                    name</b></label>
                                                                <input type="text" class="form-control"
                                                                       id="name1"
                                                                       th:value="${user.getName()}"
                                                                       th:name="name">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastName1" class="col-form-label"><b>Last
                                                                    name</b></label>
                                                                <input type="text" class="form-control" id="lastName1"
                                                                       th:value="${user.getLastName()}"
                                                                       th:name="lastName">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="age1" class="col-form-label"><b>Age
                                                                </b></label>
                                                                <input type="text" class="form-control" id="age1"
                                                                       th:value="${user.getAge()}"
                                                                       th:name="age">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="email1"
                                                                       class="col-form-label"><b>Email</b></label>
                                                                <input type="email" class="form-control" id="email1"
                                                                       th:value="${user.getEmail()}"
                                                                       th:name="email">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="password1" class="col-form-label"><b>Password
                                                                </b></label>
                                                                <input type="text" class="form-control" id="password1"
                                                                       th:value="${user.getPassword()}"
                                                                       th:name="password">
                                                            </div>

                                                            <label for="roles1"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles1" name="listRoles" size="2" required>
                                                                <option selected="selected" value="2">ADMIN</option>
                                                                <option value="1">USER</option>
                                                            </select>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <!-- Delete окно-->
                                        <div class="modal fade" th:id="${'deleteModal'+user.id}"
                                             th:data-user-id="${user.id}" aria-labelledby="exampleModalLabel"
                                             aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <form th:method="DELETE"
                                                          th:action="@{admin/delete/{id}(id=${user.getId()})}">
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>ID
                                                                </b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.id}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>First
                                                                    name</b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.name}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Last
                                                                    name</b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.lastName}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Age
                                                                </b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.age}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                                <label class="col-form-label"><b>Email
                                                                </b>
                                                                    <input type="text" class="form-control"
                                                                           th:value="${user.email}"
                                                                           readonly="readonly">
                                                                </label>
                                                            </div>

                                                            <div class="form-group">
                                                            <label for="roles2"><b>Role
                                                                </b></label>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="roles2" name="listRoles" size="2" required
                                                                        disabled />
                                                                <option value="2">ADMIN</option>
                                                                <option value="1">USER</option>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Вкладка New User -->
                    <div class="tab-pane fade" id="addUser">
                        <div class="card">
                            <div class="card-header">
                                <h4>Add new user</h4>

                        </div>
                        <div class="card-body">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center"
                                  th:action="@{admin/new}" th:object="${user}" method="POST">

                                <label for="name3"><b>First name</b></label>
                                <input th:name="name" th:type="text" class="form-control" id="name3"
                                       required/>

                                <label for="lastname3"><b>Last name</b></label>
                                <input th:name="lastName" th:type="text" class="form-control" id="lastname3"
                                       required/>

                                <label for="age3"><b>Age</b></label>
                                <input th:name="age" th:type="text" class="form-control" id="age3"
                                       required/>

                                <label for="email3"><b>Email</b></label>
                                <input th:name="email" th:type="email" class="form-control" id="email3"/>

                                <label for="password3"><b>Password</b></label>
                                <input th:name="password" th:type="password" class="form-control" id="password3"
                                       required/>

                                <label for="roles3"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles3" name="listRoles"
                                        size="2" required>
                                    <option selected="selected" value="2">ADMIN</option>
                                    <option value="1">USER</option>
                                </select>

                                <br>
                                <button th:type="submit" class="btn btn-success" value="Add new user">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
