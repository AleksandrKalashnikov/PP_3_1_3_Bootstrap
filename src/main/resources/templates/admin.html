<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Admin page</title>
</head>
<body>

<!-- Верхний бар-->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">

        <!-- Отображения емейла и роли пользователя-->
         <strong><a th:text="${user.getEmail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role.getName()} + ' '"></a>
        </span>
    </span>

    <!-- Кнопка логаут -->
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>


<div class="row mt-5">

    <!--Левый бар Переключатели админа и юзера -->
    <div class="col-2 fixed-left">
        <div th:fragment="leftmenu">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('USER')">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>


    <!-- Правая панель с таблицей -->
    <div class="col-10 bg-light">

        <h1>Admin panel</h1>

        <!-- Переключалка над таблицей между User table и New user -->
        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
            </div>
        </nav>


        <div class="tab-content" id="nav-tabContent">

            <!-- All users -->
            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <p><strong>All users</strong></p>

                <!-- Таблица -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="tableUsers">
                        <!-- JS  -->
                            <div id="modal1"></div>
                        </tbody>
                    </table>
                </div>

            </div>


            <!-- Вкладка new user-->
            <div id="nav-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">

                <p><strong>Add new user</strong></p>

                <div class="container-fluid text-center col-3">

                    <form name="newUser" align="center" th:align="center">

                        <label for="nameAdd"><b>First name</b></label>
                        <input th:name="name" th:type="text" class="form-control"
                               id="nameAdd" placeholder="First name"/>

                        <br>
                        <label for="lastnameAdd"><b>Last name</b></label>
                        <input th:name="lastname" th:type="text" class="form-control"
                               id="lastnameAdd" placeholder="Last name"/>

                        <br>
                        <label for="ageAdd"><b>Age</b></label>
                        <input th:name="age" th:type="number" class="form-control"
                               id="ageAdd" placeholder="Age"/>

                        <br>
                        <label for="emailAdd"><b>Email</b></label>
                        <input th:name="email" th:type="email" class="form-control"
                               id="emailAdd" placeholder="Email"/>

                        <br>
                        <label for="passwordAdd"><b>Password</b></label>
                        <input th:name="password" th:type="password" class="form-control"
                               id="passwordAdd" placeholder="Password"/>

                        <br>
                        <label for="roleAdd"><b>Role</b></label>
                        <select multiple class="form-control form-control-sm"
                                id="roleAdd" name="nameRoles" size="2">
                            <option th:each="role:${roles}"
                                    th:value="${role.name}"
                                    th:text="${role.getName()}">
                            </option>
                        </select>

                        <br>
                        <button type="submit" class="btn btn-success"
                                onclick="addUser()">Add new user</button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


<!-- Всплывающее окно edit -->
<div div class="modal fade" id="editModal" data-backdrop="static"
     data-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body container-fluid text-center col-6">

                <form role="form" class="form-horizontal" id="editModalForm">

                    <label for="idEdit"><b>ID</b>
                        <input type="text" class="form-control inputEdit"
                               readonly="readonly" id="idEdit">
                    </label>

                    <label for="nameEdit"><b>First name</b>
                        <input type="text" class="form-control inputEdit"
                               name="name" id="nameEdit">
                    </label>

                    <label for="lastnameEdit"><b>Last name</b>
                        <input type="text" class="form-control inputEdit"
                               name="lastname" id="lastnameEdit">
                    </label>

                    <label for="ageEdit"><b>Age</b>
                        <input type="number" class="form-control inputEdit"
                               name="age" id="ageEdit">
                    </label>

                    <label for="emailEdit"><b>Email</b>
                        <input type="text" class="form-control inputEdit"
                               name="email" id="emailEdit">
                    </label>

                    <label for="passwordEdit"><b>Password</b>
                        <input type="password" class="form-control inputEdit"
                               name="password" id="passwordEdit">
                    </label>

                    <label for="rolesEdit"><b>Role</b>
                        <select class="custom-select bd-primary"
                                size="2" name="editRoles" multiple="multiple" style="width: 210px"
                                id="rolesEdit" th:name="strRoles">
                            <option th:each="role:${roles}"
                                    th:value="${role.name}"
                                    th:text="${role.getName()}">
                            </option>
                        </select>
                    </label>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                                data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info"
                                data-userid="" id="modalEditButton">Edit</button>
                    </div>

                </form>

            </div>


        </div>
    </div>
</div>

<!-- Всплывающее окно delete -->
<div class="modal fade" th:each="deleteUser : ${userList}" th:id="${'delete' + deleteUser.getId()}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <form th:method="DELETE" th:action="@{/admin/{id}/remove(id=${deleteUser.getId()})}">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalDelete">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body container-fluid text-center col-6">
                    <form role="form" class="form-horizontal">


                        <label><b>ID</b>
                            <input type="text" class="form-control" th:value="${deleteUser.id}" readonly="readonly">
                        </label>

                        <label><b>First name</b>
                            <input type="text" class="form-control" th:value="${deleteUser.name}"
                                   readonly="readonly">
                        </label>

                        <label><b>Last name</b>
                            <input type="text" class="form-control" th:value="${deleteUser.lastname}"
                                   readonly="readonly">
                        </label>

                        <label><b>Age</b>
                            <input type="text" class="form-control" th:value="${deleteUser.age}"
                                   readonly="readonly">
                        </label>

                        <label><b>Email</b>
                            <input type="text" class="form-control" th:value="${deleteUser.email}"
                                   readonly="readonly">
                        </label>

                        <label><b>Password</b>
                            <input type="password" class="form-control" th:value="${deleteUser.password}"
                                   readonly="readonly">
                        </label>

                        <label><b>Role</b>
                            <select class="form-control form-control-sm" size="2"
                                    multiple name="roles" style="width: 210px"
                                    required disabled>
                                <option value="1">ADMIN</option>
                                <option value="2">USER</option>
                            </select>
                        </label>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>

                    </form>

                </div>

            </form>

        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" i
        ntegrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="jsScript.js"></script>

</body>
</html>
